<!DOCTYPE html>
<html class="h100pC">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="h100pC">
    <div class="flex column h100pC">
      <header class="flex row p20 h70px flex--space-between">
        <div class="wAuto">
          <img src="img/pokemon-logo.svg" alt="Logo of the Simple JS App, currently showing the Pokemon Logo" class="logo">
        </div>
        <nav class="flex--grow flex--shrink flex--baseMax">
            <ul class="list--none flex--centered" id="nav-desktop">
                <li role="presentation">
                </li>
            </ul>
        </nav>
      </header>
      <main class="flex column p20 flex--grow flex--shrink flex--baseMax">
        <!-- MODAL -->
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
          <div class="modal__overlay">
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
              <header class="modal__header row">
                <h2 class="modal__title capitalize" id="modal-1-title"></h2>
                <button class="modal__close" aria-label="Close modal"></button>
              </header>
              <main class="modal__content" id="modal-1-content">
              <!-- MODAL-CONTENT CREATED VIA JAVASCRIPT -->
                <div class="flex row detail__header">
                  <image src="" class="detail__image"></image>
                  <div class=" flex column flex--grow flex--shrink detail__stats p20"></div>
                </div>
              </main>
              <footer class="modal__footer" id="modal-1-footer">
              </footer>
            </div>
          </div>
        </div>
        <h1>Pokédex</h1>
        <!-- SEARCH BAR -->
        <div class="search-container">
          <input type="text" id="input__search-pokemons" onkeyup="searchPokemons()" placeholder="Search for pokemon...">
        </div>
        <!-- LOADING MESSAGE -->
        <div class="flex column loading-message hidden">
          <p>Loading...</p>
        </div>
        <!-- POKEMON LIST -->
        <ul class="pokemon-list list--none" id="pokemon-list">
        </ul>
      </main>
      <footer class="flex row p20 h70px flex--space-between">
        <div class="flex--grow flex--shrink flex--baseMax fs14">
            <p>
              A Simple JS App by kjb92
            </p>
        </div>
      </footer>
    </div>
    <!-- BOOTSTRAP JS via CDN LINKS-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
