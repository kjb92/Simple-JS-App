<!DOCTYPE html>
<html class="h100pC">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="h100pC">
    <div class="flex column h100pC">
      <header class="flex row p20 h70px flex--space-between">
        <div class="wAuto">
          <img src="img/pokemon-logo.svg" alt="Logo of the Simple JS App, currently showing the Pokemon Logo" class="logo">
        </div>
        <nav class="flex--grow flex--shrink flex--baseMax">
            <ul class="list--none flex--centered" id="nav-desktop">
                <li role="presentation">
                </li>
            </ul>
        </nav>
      </header>
        <!-- MODAL -->
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
          <div class="modal__overlay">
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
              <header class="modal__header row">
                <h2 class="modal__title capitalize" id="modal-1-title"></h2>
                <button class="modal__close" aria-label="Close modal"></button>
              </header>
              <main class="modal__content" id="modal-1-content">
              <!-- MODAL-CONTENT CREATED VIA JAVASCRIPT -->
                <div class="flex row detail__header">
                  <image src="" class="detail__image"></image>
                  <div class=" flex column flex--grow flex--shrink detail__stats p20"></div>
                </div>
              </main>
              <footer class="modal__footer">
              </footer>
            </div>
          </div>
        </div>
      
        <main class="flex column p20 flex--grow flex--shrink flex--baseMax">
        <h1>Pokedex</h1>

        <div class="search-container">
          <input type="text" id="input__search-pokemons" onkeyup="searchPokemons()" placeholder="Search for pokemon...">
        </div>

        <div class="flex column loading-message hidden">
          <p>Loading...</p>
        </div>
        <ul class="pokemon-list list--none" id="pokemon-list">
        </ul>

        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill"></script>
        <script src="js/scripts.js"></script>
      </main>
      <footer class="flex row p20 h70px flex--space-between">
        <div class="flex--grow flex--shrink flex--baseMax fs14">
            <p>
              A Simple JS App by kjb92
            </p>
        </div>
      </footer>
    </div>
  </body>
</html>
